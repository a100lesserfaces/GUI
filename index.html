<!DOCTYPE html>

<html>
<head>
    <title>Stuff Swap :: Main Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="load.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
<header>
    <a href="main_page.html"><h1>Stuff Swap</h1></a>
    <div id="social_media" style="text-align: right;">
        <img src="images/facebook.png" alt="Facebook Icon" />
        <img src="images/twitter.png" alt="Twitter Icon" /><br /><br />
        <i>Swap what you don't need to get what you do</i>
    </div>
    <div style="clear: both;"></div>
</header>
<div id="wrapper">
    <div id="listing">
        <h1>Welcome to Stuff Swap</h1>
        <form>
            Name: &nbsp;<input type="text" name="name"><br />
            Email: &nbsp;&nbsp;<input type="text" name="email"><br />
            Phone: &nbsp;<input type="text" name="phone"><br />
            <br />
            Twitter: <input type="text" name="twitter"><br />
            Facebook: <input type="text" name="facebook"><br />
            What are you looking for? <br />
            <input type="checkbox" name="item_pref" value="furniture"> Furniture <br />
            <input type="checkbox" name="item_pref" value="food"> Food <br />
            <input type="checkbox" name="item_pref" value="cooking_supplies"> Cooking Supplies<br />
            <input type="checkbox" name="item_pref" value="instruments"> Musical Instruments<br />
            <input type="checkbox" name="item_pref" value="pet_supplies"> Pet Supplies
            <br />
            <button type="submit" onclick="">Submit</button><!-- executes function-->
        </form>
    </div>
</div>
</body>
</html>
