<!DOCTYPE html>

<html>
<head>
    <title>Swap Stuff :: Index</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="load.js" type="text/javascript"></script>
</head>

<body>
<header>
    <h1>Swap Stuff</h1>
    <div id="social_media" style="text-align: right;">
        <img src="facebook.png" alt="Facebook Icon" />
        <img src="twitter.png" alt="Twitter Icon" /><br /><br />
        <i>Swap what you don't need to get what you do</i>
    </div>
    <div style="clear: both;"></div>
</header>
<div id="wrapper">
    <img src="splash_image.jpg" id="splash_image" alt="Splash Image" />
    <ul>
        <li>
            <a>For Swap</a>
        </li>
        <li>
            For Free
        </li>
        <li>
            Categories
        </li>
    </ul>
    <div id="listing">
        <script language="javascript" type="text/javascript">
            var txt = '';
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
                    txt = xmlhttp.responseText;
                }
            };
            //where abc.txt is changed to the location of listings
            xmlhttp.open("GET","abc.txt",true);
            xmlhttp.send();
            var myArray = txt.split(" ");
            for (var i = 0; i < 5; i++) {
                document.write(myArray[i] + "<br />");
            }
        </script>
    </div>
</div>
</body>
</html>
