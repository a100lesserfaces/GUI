<!DOCTYPE html>

<html>
<head>
    <title>Stuff Swap :: Swap Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="load.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
<header>
    <a href="index.html"><h1>Stuff Swap</h1></a>
    <div id="social_media" style="text-align: right;">
        <img src="images/facebook.png" alt="Facebook Icon" />
        <img src="images/twitter.png" alt="Twitter Icon" /><br /><br />
        <i>Before you toss it...Swap it!</i>
    </div>
    <div style="clear: both;"></div>
</header>
<div id="wrapper">
    <div id="splash_image">
        <img src="images/splash_image.jpg" class="img-responsive" alt="Splash Image" />
    </div>
    <ul>
        <li>
            <a>For Swap</a>
        </li>
        <li>
            For Free
        </li>
        <li>
            Categories
        </li>
    </ul>
    <div id="listing">
        <script language="javascript" type="text/javascript">
            //this needs to read in the first couple of items available
            var txt = '';
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function(){
                if(xmlhttp.status == 200 && xmlhttp.readyState == 4){
                    txt = xmlhttp.responseText;
                }
            };
            //where abc.txt is changed to the location of listings
            xmlhttp.open("GET","abc.txt",true);
            xmlhttp.send();
            var myArray = txt.split(" ");
            for (var i = 0; i < 5; i++) {
                document.write(myArray[i] + "<br />");
            }
        </script>
    </div>
</div>
</body>
</html>
